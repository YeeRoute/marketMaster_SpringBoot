<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增會員</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">新增會員</h2>

        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <form th:action="@{/customer/cusAdd}" method="post" th:object="${customer}" style="width: 50%;">
            <div class="mb-3">
                <label for="customerTel" class="form-label">手機號碼:</label>
                <input type="text" class="form-control" id="customerTel" name="customerTel" th:value="${customer != null ? customer.customerTel : ''}" required>
            </div>
            <div class="mb-3">
                <label for="customerName" class="form-label">會員姓名:</label>
                <input type="text" class="form-control" id="customerName" name="customerName" th:value="${customer != null ? customer.customerName : ''}" required>
            </div>
            <div class="mb-3">
                <label for="customerEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="customerEmail" name="customerEmail" th:value="${customer != null ? customer.customerEmail : ''}" required>
            </div>

            <button type="submit" class="btn btn-primary">新增會員</button>
            <a class="btn btn-secondary" th:href="@{/customer/cusList}">返回會員列表</a>
        </form>
    </div>
</body>
</html>
