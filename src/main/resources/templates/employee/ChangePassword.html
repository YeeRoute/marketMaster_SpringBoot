<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改密碼</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <main>
        <h1>修改密碼</h1>
        <form th:action="@{/employee/changePassword}" method="post" onsubmit="return validateForm()">
            <table class="employee-form">
                <tr>
                    <th>新密碼:</th>
                    <td><input type="password" name="newPassword" id="newPassword" required></td>
                </tr>
                <tr>
                    <th>確認新密碼:</th>
                    <td><input type="password" name="confirmPassword" id="confirmPassword" required></td>
                </tr>
            </table>
            <br>
            <button type="submit" class="action-button">修改密碼</button>
        </form>
        <p th:if="${errorMessage}" style="color: red;" th:text="${errorMessage}"></p>
    </main>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script th:inline="javascript">
        function validateForm() {
            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            if (newPassword !== confirmPassword) {
                alert('兩次輸入的密碼不一致');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
