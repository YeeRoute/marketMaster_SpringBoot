<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>員工詳細資訊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
</head>
<body>
	<div th:replace="~{body/navbarMM :: navbarMM(content=~{::content})}">
	<div th:fragment="content">
    <main class="container mt-4">
    
	    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
	    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    
        <h1 class="mb-4">員工詳細資訊</h1>
        <table class="table table-bordered" style="width: 60%;">
            <tr>
                <th  style="width: 30%;">員工編號:</th>
                <td th:text="${employee.employeeId}"></td>
            </tr>
            <tr>
                <th>姓名:</th>
                <td th:text="${employee.employeeName}"></td>
            </tr>
            <tr>
                <th>電話:</th>
                <td th:text="${employee.employeeTel}"></td>
            </tr>
            <tr>
                <th>身分證號碼:</th>
                <td th:text="${employee.employeeIdcard}"></td>
            </tr>
            <tr>
                <th>Email:</th>
                <td th:text="${employee.employeeEmail}"></td>
            </tr>
            <tr>
                <th>職位名稱:</th>
                <td th:text="${employee.positionName}"></td>
            </tr>
            <tr>
                <th>薪資級數:</th>
                <td th:text="${employee.salaryLevel}"></td>
            </tr>
            <tr>
                <th>入職日期:</th>
                <td th:text="${#temporals.format(employee.hiredate, 'yyyy-MM-dd')}"></td>
            </tr>
            <tr>
                <th>離職日期:</th>
                <td th:text="${employee.resigndate != null ? #temporals.format(employee.resigndate, 'yyyy-MM-dd') : '尚未離職'}"></td>
            </tr>
        </table>
        <a th:href="@{/employee/empList}" class="btn btn-secondary mt-3">返回員工列表</a>
    </main>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
