<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>忘記密碼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
        <h2 class="mb-4">忘記密碼</h2>
        <form th:action="@{/employee/forgotPassword}" method="post">
            <div class="mb-3">
                <label for="employeeId" class="form-label">員工編號：</label>
                <input type="text" class="form-control" id="employeeId" name="employeeId" required>
            </div>
            <div class="mb-3">
                <label for="idCardLast4" class="form-label">身份證號碼後四位：</label>
                <input type="text" class="form-control" id="idCardLast4" name="idCardLast4" required maxlength="4">
            </div>
            <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">提交</button>
            <a th:href="@{/employee/loginPage}" class="btn btn-secondary">返回登入</a>
            </div>
        </form>
        <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
        <div th:if="${tempPassword}" class="alert alert-info mt-3">
            您的臨時密碼是：<strong th:text="${tempPassword}"></strong>
        </div>
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
