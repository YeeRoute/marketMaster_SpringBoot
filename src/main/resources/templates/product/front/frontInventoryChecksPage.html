<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8" th:replace="~{body/headEmployee :: head}">
    <title>商品資料</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>
    td {
        vertical-align: middle;
    }
</style>
<body>
    <div th:replace="~{body/headerEmployee :: headerEmployee}">
    <div th:fragment="content">
	<main>
    <div class="container mt-3">
        <table class="table table-striped text-center mt-2">
            <thead class="table-dark">
                <tr>
                    <th>盤點單編號</th>
                    <th>盤點員工</th>
                    <th>盤點日期</th>
                    <th>核准狀態</th>
                    <th>操作</th>
                  
                </tr>
            </thead>
            <tbody id="tbody" class="my-auto ">

                <th:block th:each="inventoryCheck : ${inventoryChecks}">
                    <tr>
                        <td class="my-auto" th:text="${inventoryCheck.inventoryCheckId}"></td>
                        <td th:text="${inventoryCheck.employee.employeeName}"></td>
                        <td th:text="${inventoryCheck.inventoryCheckDate}"></td>
                        <td>
    <span th:if="${inventoryCheck.verifyStatus}" th:text="'已核准'"></span>
    <span th:unless="${inventoryCheck.verifyStatus}" th:text="'未核准'"></span>
</td>
                        
                        <td class="d-flex justify-content-evenly">
                            <form method="get" th:action="@{/inventoryCheckDetails/front/findByCheckId}">
                                <input type="hidden" th:value="${inventoryCheck.inventoryCheckId}" name="inventoryCheckId">
                                <button type="submit" class="btn btn-secondary">詳情</button>
                            </form>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
 
	</div>
    </main>
    </div>
    </div>
    <div th:replace="~{body/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
 
    </script>

</body>

</html>
