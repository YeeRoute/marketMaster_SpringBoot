<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>商品資料</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../static/CSS/style.css">
</head>

<body>
    <div class="container">

        <table class="m-auto mt-3">
            <tr>
                <td>商品編號:</td>
                <td><input type="text" class="form-control bg-secondary bg-opacity-10 text-center" readonly
                        th:value="${product.productId}"></td>
            </tr>
            <tr>
                <td>商品類別名稱:</td>
                <td><input type="text" class="form-control bg-secondary bg-opacity-10 text-center" readonly
                        th:value="${product.productCategory}"></td>
            </tr>
            <tr>
                <td>商品名稱:</td>
                <td><input type="text" class="form-control bg-secondary bg-opacity-10 text-center" readonly
                        th:value="${product.productName}"></td>
            </tr>
            <tr>
                <td>安全庫存量:</td>
                <td><input type="text" class="form-control bg-secondary bg-opacity-10 text-center" readonly
                        th:value="${product.productSafeInventory}"></td>
            </tr>
            <tr>
                <td>上架數量:</td>
                <td><input type="text" class="form-control bg-secondary bg-opacity-10 text-center" readonly
                        th:value="${product.numberOfShelve}"></td>
            </tr>
            <tr>
                <td>庫存數量:</td>
                <td><input type="text" class="form-control bg-secondary bg-opacity-10 text-center" readonly
                        th:value="${product.numberOfInventory}"></td>
            </tr>
	</table>

            <form method="post" th:action="@{/product/shelve}">
                <h2>上架物品數量更改</h2>
                <table class="m-auto mt-3">
                    <tr>
                        <td>商品編號:</td>
                        <td><input class="form-control bg-secondary bg-opacity-10 text-center" type="text" readonly th:value="${product.productId}" name="productId"></td>
                    </tr>
                    <tr>
                        <td>要上架數量:</td>
                        <td><input class="form-control bg-secondary bg-opacity-10 text-center" type="number" name="numberOfShelve" id="readyShelve" max="${product.numberOfInventory}"
                                min="0"></td>
                    </tr>
                </table>
                <input type="submit" value="送出">
            </form>
	</div>





    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>

    </script>

</body>

</html>
