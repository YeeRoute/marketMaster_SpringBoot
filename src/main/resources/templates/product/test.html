<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>商品資料</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/40ce2136c3.js" crossorigin="anonymous"></script>
    <style>
        img {
            max-height: 100%;
            width: auto;
        }

        .w20 {
            width: 20%;
        }

        .fa-file-image {
            font-size: 180px;

        }

        .h262 {
            height: 262px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div th:replace="~{body/navbarMM :: navbarMM(content=~{::content})}">
        <div th:fragment="content">
            <main>
                <div class="container">
                    <button type="button" class="btn btn-primary" id="submit">完成盤點</button>
                    <div class="row">
                        <th:block th:each=" product: ${products}">
                            <div class="card col-3 m-3" style="width: 18rem;">
                                <th:block
                                    th:switch="${product.productPhoto != null && product.productPhoto.length > 0}">
                                    <div class="h262 position-relative ">
                                        <img th:case="${true}"
                                            th:src="@{/product/downloadProductPhoto(productId=${product.productId})}"
                                            class="card-img-top">
                                        <i th:case="${false}"
                                            class="fa-solid fa-file-image position-absolute top-50 start-50 translate-middle"></i>
                                    </div>
                                </th:block>

                                <div class="card-body text-center">
                                    <input type="hidden" class="productId" th:value="${product.productId}">
                                    <h5 class="card-title m-auto" th:text="${product.productName}"></h5>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item ">
                                        當前庫存量: <span th:text="${product.numberOfInventory}"
                                            class="numberOfInventory"></span>個
                                    </li>
                                    <li class="list-group-item">
                                        <div class="input-group">
                                            <span class="input-group-text">本次盤點量:</span>
                                            <input type="number" class="form-control actualInventory" min="0">
                                        </div>
                                    </li>
                                    <li class="list-group-item">庫存狀況
                                        <span class="stockStatus"></span>
                                    </li>
                                </ul>
                                <div class="card-body">
                                    <input type="text" class="remark">
                                </div>
                            </div>
                        </th:block>
                    </div>



                </div>

            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        const actualInventory = document.querySelectorAll('.actualInventory ')

        const detailsList = [];

        const inventoryCheckInsertDTO = {
            employeeId: 'E001',
            details: detailsList
        }



        document.getElementById('submit').addEventListener('click', function () {
            for (let i = 0; i < actualInventory.length; i++) {
                const actualInventoryValue = document.getElementsByClassName('actualInventory')[i].value
                const productId = document.getElementsByClassName('productId')[i].value
                const numberOfInventory = document.getElementsByClassName('numberOfInventory')[i].innerHTML
                const remark = document.getElementsByClassName('remark')[i].value

                const detail = {
                    productId: productId,
                    currentInventory: numberOfInventory,
                    actualInventory: actualInventoryValue,
                    remark: remark
                }

                detailsList.push(detail)

            }
            console.log(inventoryCheckInsertDTO)
            axios.post('/marketMaster/inventoryCheck/addCheck', inventoryCheckInsertDTO)
                .then(res => {
                    console.log('新增成功')
                })
                .catch(err => {
                    console.error(err);
                })
        })
        for (let i = 0; i < actualInventory.length; i++) {

            actualInventory[i].addEventListener('blur', function () {
                const actualInventoryValue = document.getElementsByClassName('actualInventory')[i].value
                const numberOfInventoryStr = document.getElementsByClassName('numberOfInventory')[i].innerHTML
                const numberOfInventory = parseInt(numberOfInventoryStr)
                const stockStatus = document.getElementsByClassName('stockStatus')[i]
                const remark = document.getElementsByClassName('remark')[i]


                if (actualInventoryValue == numberOfInventory) {
                    stockStatus.innerHTML = '數量無誤'
                    remark.readOnly = true
                    remark.value = '無誤'
                } else {
                    remark.readOnly = false
                    remark.value = ''
                    stockStatus.innerHTML = '數量有誤'
                    remark.focus();
                }


            })
        }
